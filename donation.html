<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Now - First Responders India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
			<a href="index.html">First responders India</a>
			<span>Dhaasu Geeks</span>
		</div>
    <div class="cta">
			<a href="donation.html">Donate Now</a>
			<a href="volunteer.html">Volunteer to Help</a>
			<a:hover href="#" class="dropdown">District Admin Login</a>
			<div class="dropdown-content">
				<form>
					<label for="userid">User ID:</label>
					<input type="text" id="userid" name="userid"><br><br>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password"><br><br>
					<input type="submit" value="Login">
				</form>
			</div>
		</div>
  </header>
  <main>
    <h1>Donate Now</h1>
    <form id="donation-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="amount">Donation Amount:</label>
      <input type="number" id="amount" name="amount">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number">
      <label for="expiration-date">Expiration Date:</label>
      <input type="text" id="expiration-date" name="expiration-date">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv">
      <input type="submit" value="Donate">
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
