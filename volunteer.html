<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer to Help - First Responders India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html">First responders India</a>
        <span>Dhaasu Geeks</span>
    </div>
    <div class="cta">
        <a href="donation.html">Donate Now</a>
        <a href="volunteer.html">Volunteer to Help</a>
        <a:hover href="#" class="dropdown">District Admin Login</a>
        <div class="dropdown-content">
            <form>
                <label for="userid">User ID:</label>
                <input type="text" id="userid" name="userid"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    
      </header>
      <main>
        <h1>Volunteer to Help</h1>
        <div id="volunteer-options">
          <div>
            <h2>Sign Up</h2>
            <form>
              <label for="signup-email">Email:</label>
              <input type="email" id="signup-email" name="signup-email">
              <input type="submit" value="Sign Up">
            </form>
          </div>
          <div>
            <h2>Login</h2>
            <form>
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" name="login-email">
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" name="login-password">
              <input type="submit" value="Login">
            </form>
          </div>
        </div>
      </main>
      <script src="script.js"></script>
    </body>
    </html>
